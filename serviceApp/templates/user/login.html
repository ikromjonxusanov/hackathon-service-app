{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="container">
        <div class="jumbotron" style="background-color: #dfdfdf">
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" class="form-control" name="password" id="id_password" placeholder="Password">
              </div>
              {% if error %}
                  <div class="small text-danger mb-3">{{ error }}</div>
              {% endif %}
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
