{% extends "base.html" %}
{% block title %}

{% endblock %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="POST">
            {% csrf_token %}
            <h4 class="mb-5">Deleted {{ name }}: <b>{{ object }}</b></h4>
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <a href="{% url 'services' %}" class="w-100 btn btn-secondary text-light">
                        Cancel
                    </a>
                </div>
                <div class="col-sm-6 mb-3">
                    <input type="submit" value="Delete" name="confirm" class="w-100 btn btn-danger">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
